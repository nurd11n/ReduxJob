user root root;

worker_processes 8;

events {
    worker_connections 512;
}

error_log /var/log/nginx-error.log info;

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 443 ssl;
        server_name taabaldyevnurdin.pp.ua;

        ssl_certificate /etc/letsencrypt/live/taabaldyevnurdin.pp.ua/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/taabaldyevnurdin.pp.ua/privkey.pem;

        client_body_buffer_size 8k;
        client_max_body_size 2m;

        location / {
            proxy_pass http://django:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /favicon.ico { access_log off; log_not_found off; }

        location /back-static/ {
            alias /usr/src/app/back-static/;
            expires 30d;
            autoindex off;
        }

        location /back-media/ {
            alias /usr/src/app/back-media/;
            autoindex off;
        }
    }

    server {
        listen 80;
        server_name taabaldyevnurdin.pp.ua;

        if ($host = taabaldyevnurdin.pp.ua) {
            return 301 https://$host$request_uri;
        }

        return 404;
    }
}
