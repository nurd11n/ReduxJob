version: "3"
services:
    impex-postgres:
      image: postgres
      container_name: redux-postgres
      restart: always
      environment:
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASS}
      ports:
        - "5438:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data

    django:
      build: .
      container_name: goszap
      ports:
        - "8001:8001"
      volumes:
        - .:/app
        - static_volume:/usr/src/app/back-static
        - media_volume:/usr/src/app/back-media
      restart: always
      command: sh -c "python manage.py makemigrations && python manage.py collectstatic --noinput  && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8001"
      depends_on:
        - redux-postgres


    nginx:
      image: nginx
      ports:
        - 80:80
        - 443:443
      volumes:
        - ./nginx/nginx_ssl/nginx.conf:/etc/nginx/nginx.conf
        - static_volume:/usr/src/app/back-static
        - media_volumes:/usr/src/app/back-media
        - /etc/letsencrypt:/etc/letsencrypt
      depends_on:
        - django

  volumes:
    static_volume:
    media_volumes:
    db_data:

